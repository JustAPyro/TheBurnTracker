{% extends "auth/auth_root.html" %}

{% block auth_form %}
<div class="login-wrap p-4 p-md-5">
  <div class="d-flex">
    <div class="w-100">
      <h3 class="mb-4">Log In</h3>
    </div>
  </div>
  <form class="signin-form" method="POST">
    <div class="form-group mt-3">
      <input type="text" class="form-control" name='email' required>
      <label class="form-control-placeholder" for="email">E-mail</label>
    </div>
    <div class="form-group mt-5">
      <input id="password-field" type="password" name="password" class="form-control" required>
      <label class="form-control-placeholder" for="password">Password</label>
      <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
    </div>
    <div class="form-group">
      <button type="submit" class="form-control btn btn-primary rounded submit px-3">Log In</button>
    </div>
    <div class="form-group d-md-flex">
      <div class="w-50 text-left">
        <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
          <input type="checkbox" checked>
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="w-50 text-md-right">
        <a href="{{url_for('forgot_password_page')}}">Forgot Password</a>
      </div>
    </div>
  </form>
  <p class="text-center">Not a member? <a data-toggle="tab" href="{{url_for('sign_up_page', next=request.args.get('next'))}}">Sign Up</a></p>
</div>
{% endblock %}
