{% extends 'root.html' %}

{% block content %}
Total Burns: {{total_burns}}
<div>
  <canvas id="myChart"></canvas>
</div>
{% endblock %}


{% block js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('myChart');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{unique_props|safe}},
      datasets: [{
        label: 'Things',
        data: {{prop_counts|safe}},
        borderWidth: 1,
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
{% endblock %}
