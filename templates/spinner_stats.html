{% extends 'root.html' %}

{% block content %}
<div class="container-fluid px-4">
  <div class="row mt-3 justify-content-between">
    <div class="col">
      <h1>{{current_user.username}}</h1>
    </div>
    <div class="col-4">
      <h2 class="mt-1">Last burn: {{last_burn}}</h2>
    </div>
  </div>
  <h4 class="my-1"/>
  <div class="row">
    <div class="col-xl-6 col-md-6">
      <div class="card mb-4">
        <div class="card-header">
          <div class="row justify-content-between">
            <div class="col">
              <i class="fas fa-heart me-1"></i>
              Prop Breakdown
            </div>
          </div>
        </div>
        <div class="card-body">
         <canvas id="myChart"></canvas>
       </div>
     </div>
    </div>
    <div class="col-xl-6 col-md-6">
      <div class="card mb-4">
        <div class="card-header">
          <div class="row justify-content-between">
            <div class="col">
              <i class="fas fa-heart me-1"></i>
              Location Breakdown
            </div>
          </div>
        </div>
        <div class="card-body">
         <canvas id="location_chart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-6 col-md-6">
      <div class="card mb-4">
        <div class="card-header">

        </div>
        <div class="card-body">
          <canvas id="propxtime"></canvas>
        </div>
      </div>
    </div>
  </div>
</div> 


Total Burns: {{total_burns}}
<div>
  <canvas id="myChart"></canvas>
</div>
{% endblock %}


{% block js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('location_chart');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{unique_locations|safe}},
      datasets: [{
        label: 'Things',
        data: {{location_counts|safe}},
        borderWidth: 1,
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
<script>
  const ctx2 = document.getElementById('myChart');
  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: {{unique_props|safe}},
      datasets: [{
        label: 'Things',
        data: {{prop_counts|safe}},
        borderWidth: 1,
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
<script>
  const ctx3 = document.getElementById('propxtime');
  new Chart(ctx3, {
    type: 'line',
    data: {
      labels: {{all_dates|safe}},
      datasets: [
      {% for prop in true_unique_props %}
      {
        label: '{{prop}}',
        data: {{prop_counts_over_time[prop]|safe}},
        borderWidth: 1,
      },
      {% endfor %}
      ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        },
        x: {

        }
      }
    }
  });

</script>
{% endblock %}
